[metadata:main]
identification_title = Hawk
identification_abstract = Causal analysis for climate data.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, hawk, demo
identification_keywords_type = theme
provider_name = Hawk
provider_url=https://hawk.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = hawk.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
